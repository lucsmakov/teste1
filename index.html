<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #9EC7D0;
      font-family: Arial, sans-serif;
    }

    header {
      width: 100%;
      box-shadow: 4px 1px 10px 0px #000;
    }

    .nav-bar {
      background-color: #4A90E2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      width: 100%;
      height: 80px;
      z-index: 999;
    }

    .logo {
        background-color: white;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        padding: 5px;
        overflow: hidden;
        white-space: normal;
    }

    .logo .blue {
      color: #0095ff;
      font-weight: bold;
    }

    .logo .black {
      color: black;
      font-weight: bold;
    }

    .logo p {
        font-size: 10px;
        color: black;
        margin: 0;
        line-height: 1.2;
      }

      .logo h1 {
        font-size: 14px;
        margin: 0;
        line-height: 1;
      }
    .nav-list {
      display: flex;
      align-items: center;
      width: 85%;
      justify-content: space-between;
      margin-right: 20px;
    }

    #ul1, #ul2 {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-link {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .nav-link:hover {
      background-color: whitesmoke;
      color: black;
      padding: 4px 8px;
      border-radius: 5px;
    }

    .menu {
      display: none;
      margin-right: 10px;
      flex-direction: column;
      background-color: #046d8b;
      width: 32px;
      height: 32px;
      border-radius: 10px;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .menu span {
      background-color: white;
      width: 20px;
      height: 3px;
      margin: 2px 0;
      border-radius: 2px;
    }

    #side-content {
      display: none;
      background-color: #ffc978;
      padding: 10px;
      margin-top: 80px;
    }
    #side-content.show{
      display: block;;
    }
    #side-content ul {
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .item-side {
      background-color: beige;
      width: 80%;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
    }

    #container-keyframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #a7c686;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    .div1, .div2, .div3 {
      width: 25px;
      height: 25px;
      background-color: #ffc978;
      border-radius: 50%;
      margin: 0 10px;
      animation: bounce 1s infinite;
    }

    .div2 { animation-delay: 0.2s; }
    .div3 { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% 
      { transform: translateY(0); }
      50% 
      { transform: translateY(-30px); background-color: #ff9900; }
    }

    @media (max-width: 600px) {
      .nav-list {
        display: none;
      }
      .menu {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <div id="container-keyframe">
    <span class="div1"></span>
    <span class="div2"></span>
    <span class="div3"></span>
  </div>

  <header>
    <nav class="nav-bar">
      <div class="logo">
        <h1><span class="blue">Pe</span><span class="black">TAG</span></h1>
        <p>Pet Tracking & GPS</p>
      </div>

      <div class="nav-list">
        <ul id="ul1">
          <li><a href="#" class="nav-link">O que é o projeto PeTAG?</a></li>
          <li><a href="#" class="nav-link">Quem somos nós?</a></li>
          <li><a href="#" class="nav-link">Contato</a></li>
        </ul>
        <ul id="ul2">
          <li><a href="#" class="nav-link">ENTRAR</a></li>
          <li><a href="#" class="nav-link">CADASTRE-SE</a></li>
        </ul>
      </div>

      <div class="menu" onclick="showSideContent()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <aside>
    <div id="side-content">
      <ul>
        <li class="item-side">Item 1</li>
        <li class="item-side">Item 2</li>
        <li class="item-side">Item 3</li>
        <li class="item-side">Item 4</li>
      </ul>
    </div>
  </aside>

  <main style="margin-top: 100px; padding: 20px;">
    <h2>Conteúdo principal</h2>
    <p>Você pode adicionar aqui qualquer seção que quiser.</p>
  </main>

  <script>
    function showSideContent() {
      const side = document.getElementById("side-content");
      side.classList.toggle("show");
    }

    function KeyFrameLoad() {
      window.addEventListener("load", () => {
        setTimeout(() => {
          const container = document.getElementById("container-keyframe");
          container.style.opacity = '0';
          setTimeout(() => {
            container.style.display = 'none';
          }, 1000);
        }, 1000);
      });
    }

    KeyFrameLoad();
  </script>
</body>
</html>
